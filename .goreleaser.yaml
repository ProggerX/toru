      # - goos: android
      #   goarch: arm
      #   goarm: 6
      #   env:
      #     - CGO_ENABLED=1
      #     - CC=arm-linux-gnueabi-gcc

      # - goos: android
      #   goarch: arm
      #   goarm: 7
      #   env:
      #     - CGO_ENABLED=1
      # - CC=arm-linux-gnueabi-gcc

      # - goos: android
      #   goarch: arm64
      #   goamd64: v1
