      #   goarch: amd64
      #   goarm: v2
      #   env:
      #     - CGO_ENABLED=1
      # - CC=arm-linux-gnueabi-gcc
      # - goos: android
      #   goarch: amd64
      #   goarm: v3
      #   env:
      #     - CGO_ENABLED=1
